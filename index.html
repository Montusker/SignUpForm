<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form!</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&display=swap" rel="stylesheet">
</head>

<body>


    <header>

        <div class="hero">
            <img src="wave.png" alt="A simple wave Icon">
            <h1>Sign Up Form!</h1>
        </div>

        <div class="attributions">
            <p>Photo by <a href="https://unsplash.com/@_bunny_?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Anubhav Shekhar</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
            <p><a href="https://www.flaticon.com/free-icons/wave" title="wave icons">Wave icons created by Freepik - Flaticon</a></p>
        </div>
    </header>


    <main>

        <div>
            <p class="description">This is not real! You know you need a vacation! A place to relax and live your wildest dreams! Sign up now to get started.</p>
            <p class="call-to-action">You know you want to.</p>
        </div>

        <form action="">

            <fieldset>
                <h2 class="form-label">Let's do this!</h2>

                <label for="first_name">First Name</label>
                <input id="first_name" type="text" name="first_name">

                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" name="last_name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phone_number">Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <label for="c_password">Confirm Password</label>
                <input type="password" name="c_password" id="c_password">
            </fieldset>

            <button type="submit">Create Account</button>


        </form>
        <p class="log-in">Already have an account? <a href="">Log In</a></p>

    </main>




</body>

</html>
